<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endinject -->
        <!-- endbuild -->
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js scripts/main.js -->
        <!-- inject:js -->
        <script src="scripts/main.js"></script>
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body>
      <div class="all-blocks">
        <div class="main-block">

          <div class="container">

            <div class="row title">
              <div class="col-md-5">
                <div class="content">
                    <div class="photo"><img class="photo-img" src="https://placeholdit.imgix.net/~text?txtsize=19&txt=PHOTO&w=200&h=200"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="content">
                    <div class="name">Jeremy Ferrer</div>
                    <div class="typewriter">Lorem ipsum dolor sit amet, <span>consectetuer</span></div>
                </div>
              </div>
            </div>

            <div class="row contact">
              <div class="col-md-6">
                <div class="content social">
                    <div class="title">Loremip</div>
                    <div class="social-box">Twitter</div>
                    <div class="social-box">Facebook</div>
                    <div class="social-box">LinkedIn</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="content work">
                    <div class="title">Sumdolo</div>
                    <div class="work-box">Github</div>
                    <div class="work-box">Bitbucket</div>
                    <div class="work-box">Something else</div>
                </div>
              </div>
            </div>

            <div class="row footer">
              <div class="col-md-12">
                <div class="content">
                    <div class="copyright">Copyright &copy; <span class="year">2015</span></div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </body>
</html>
