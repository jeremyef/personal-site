<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endinject -->
        <!-- endbuild -->
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js scripts/main.js -->
        <!-- inject:js -->
        <script src="scripts/main.js"></script>
        <!-- endinject -->
        <!-- endbuild -->
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
      <div class="main">
        <div class="container">

          <div class="flip-container left-right">
            <div class="card front work">
              <img class="img-responsive" src="media/bg-work-rs.jpg" style="width:100%;">
              <div class="avatar">
                <img class="img-responsive" src="media/avatar-work-rs.jpg">
              </div>
              <div class="section nameplate">
                <h1 class="name">Jeremy E. Ferrer</h1>
                <p class="subheading">Web Developer</p>
                <p class="location">Sydney, Australia <i class="fa fa-map-marker"></i></p>
              </div>
              <div class="section link-bar">
                <a href="https://google.com">
                <span class="item email">
                <i class="fa fa-envelope-o fa-2x"></i>
                </span></a>
                <a href="https://linkedin.com">
                <span class="item linkedin">
                  <i class="fa fa-linkedin fa-2x"></i>
                </span></a>

              </div>
              <div class="section place">

              </div>
            </div>
            <div class="card back play">
              <img class="img-responsive" src="media/bg-play-rs.jpg" style="width:100%;">
              <div class="avatar">
                <img class="img-responsive" src="media/avatar-gamer-rs.jpg">
              </div>
              <div class="section nameplate">
                <h1 class="name">Captain Planet</h1>
                <p class="subheading">Gamer/eSports Enthusiast</p>
                <p class="location">Sydney, Australia <i class="fa fa-map-marker"></i></p>
              </div>
              <div class="section link-bar">
                <a href="https://google.com">
                <span class="item steam">
                <i class="fa fa-steam-square fa-2x"></i>
                </span></a>
                <a href="https://linkedin.com">
                <span class="item battlenet">
                  <i class="fa fa-linkedin fa-2x"></i>
                </span></a>

              </div>
              <div class="section place">

              </div>
            </div>



          </div>
          <div class="toggle-panel">
            <div class="switch">
              <a href="#" class="toggle toggle--on"></a>
            </div>
          </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <p>Copyright 	&#169; <span class="year">2016</span></p>
      </div>
    </div>


    </body>
</html>
